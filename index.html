<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet" >
    <link href="./css/index.css" rel="stylesheet" type="text/css">

    <title>Operation Website</title>

</head>

<body>

<nav class="navigation">
    <div class="brand-style"> OAF <span class="brand-style-1"> OPERATIONS </span></div>
    <div> <span> <a href="https://oneacrefund.org/">Contact Us </a> </span></div>
    <div id="loginBtn" onclick="keycloak.login()" class="float-right"><button type="button" class="btn btn-success">Login</button></div>
    <div id="logoutBtn" onclick="keycloak.logout()" class="float-right hide"><button type="button" class="btn btn-danger">Log out</button></div>
</nav>

<div class="content">

    <nav class="content-nav hide">
        <button class="btn btn-success profileBtn" name="profileBtn" onclick="showProfile()">Profile</button>
        <button class="btn btn-success tokenBtn" name="tokenBtn" onclick="showToken()">AccessToken</button>
        <button class="btn btn-success idTokenBtn" name="idTokenBtn" onclick="showIdToken()">IDToken</button>
        <button class="btn btn-success userInfo" onclick="showUserInfo()">UserInfo</button>
        <button class="btn btn-success accountBtn" name="accountBtn" onclick="keycloak.accountManagement()">Account</button>
    </nav>

    <div id="welcome">
        <p class="desc">This is a demo for keycloak Single Sign On using js adapter and the OAF key cloak test instance!</p>
        <p class="w1"> Welcome</p>
        <p class="w2"> To </p>
        <p class="welcometxt">Operation Website </p>
    </div>

    <div id="profile" class="hide">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">First Name </th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="firstName"></span></td>
                    <td><span id="lastName"></span></td>
                    <td><span id="email"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="token" class="hide">
        <pre><div id="token-content" class="response-content" ></div></pre>
    </div>

    <div id="idToken" class="hide">
        <pre><div id="idToken-content" class="response-content"></div></pre>
    </div>

    <div id="userinfo" class="hide">
        <pre><div id="userinfo-content" class="response-content"></div></pre>
    </div>

</div>

<script type="text/javascript" src="./js/jquery-3.6.0.min.js"> </script>
<script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
